<mat-drawer-container fxFill>
    <mat-drawer mode="side" opened>
        <div class="mt-4">
        <h3 class="text-center">Member Form - I</h3>
        <div class="ml-5 mr-5">
            <mat-radio-group [(ngModel)]="requestType" (change)="setRequestType()" fxLayout="row" fxLayoutAlign="space-around center">
                <mat-radio-button value="get" name="requestType" checked>Search</mat-radio-button>
                <mat-radio-button value="update" name="requestType">Update</mat-radio-button>
             </mat-radio-group>
        </div>
        <div class="mt-4 mr-4 ml-4">
            <div *ngIf="getFormFlag">
                <form [formGroup]="getMemberForm" (ngSubmit)="getMember()" class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill"> 
                        <mat-label class="col-form-label">Member Id</mat-label>
                        <input type="number" matInput [formControl]="memberId">
                        <mat-error *ngIf="memberId.invalid">Member Id is <strong>Required</strong></mat-error>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="space-around center" class="mt-3">
                        <button mat-raised-button color="primary" class="col-3" type="submit">Find</button>
                    </div>
                </form>
            </div>
            <div *ngIf="updateFormFlag">
                <form [formGroup]="updateMemberForm" (ngSubmit)="updateMember()" (change)="toUpper(updateMemberForm)" class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill"> 
                        <mat-label class="col-form-label">Member Id</mat-label>
                        <input type="number" matInput [formControl]="memberId">
                    </mat-form-field>
                    <mat-form-field class="example-full-width mt-3" appearance="fill">
                        <mat-label class="col-form-label">Name</mat-label>
                        <input type="text" matInput [formControl]="name">
                        <mat-error *ngIf="name.invalid">Name is <strong>Required</strong></mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width mt-3" appearance="fill">
                        <mat-label class="col-form-label">Mobile Number</mat-label>
                        <input type="number" matInput [formControl]="mobileNumber">
                        <mat-error *ngIf="mobileNumber.invalid">Mobile Number is <strong>Required</strong></mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width mt-3" appearance="fill">
                        <mat-label class="col-form-label">Email</mat-label>
                        <input type="email" matInput [formControl]="emailId">
                        <mat-error *ngIf="emailId.invalid">Email Id is invalid</mat-error>
                    </mat-form-field>
                   <div fxLayout="row" fxLayoutAlign="space-around center" class="mt-3">
                    <button mat-raised-button color="primary" class="col-3" type="submit">Update</button>
                   </div>
                </form>
            </div>
        </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <app-new-member-form></app-new-member-form>
    </mat-drawer-content>
</mat-drawer-container>
