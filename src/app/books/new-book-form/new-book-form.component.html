<div class="mt-3 mb-3">
    <h3 class="text-center">New Book</h3>
    <div class="mt-3 mr-4 ml-4">
        <form [formGroup]="addBookForm" (ngSubmit)="addBook()" (change)="toUpper()" class="example-form">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-form-field appearance="fill">
                    <mat-label>Library Section</mat-label>
                    <mat-select formControlName="sectionId">
                        <mat-option *ngFor="let section of libSections" [value]="section.sectionId">{{section.sectionName}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="sectionId.invalid">Library Section is <strong>Required</strong></mat-error>
                </mat-form-field>
                <mat-slide-toggle [(ngModel)]="bookCopyFlag" [ngModelOptions]="{standalone: true}" (change)="updateForm()" class="mb-3 mr-5">Add Book Copy</mat-slide-toggle>
            </div>
            <div formGroupName="bookTitle">
                <mat-form-field class="example-full-width" appearance="fill" *ngIf="bookCopyFlag"> 
                    <mat-label class="col-form-label">Title Id</mat-label>
                    <input type="number" matInput formControlName="titleId">
                    <mat-error *ngIf="titleId.invalid">Title Id is <strong>Required</strong></mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill" *ngIf="!bookCopyFlag"> 
                    <mat-label class="col-form-label">Title</mat-label>
                    <input type="text" matInput formControlName="title">
                    <mat-error *ngIf="title.invalid">Title is <strong>Required</strong></mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill" *ngIf="!bookCopyFlag"> 
                    <mat-label class="col-form-label">Author</mat-label>
                    <input type="text" matInput formControlName="author">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill" *ngIf="!bookCopyFlag"> 
                    <mat-label class="col-form-label">Publication</mat-label>
                    <input type="text" matInput formControlName="publication">
                </mat-form-field>
            </div>
            <div formGroupName="bookCopy" fxLayout="row" fxLayoutAlign="space-between center">
                <mat-form-field class="example-full-width" appearance="fill" fxFlex="40"> 
                    <mat-label class="col-form-label">Price</mat-label>
                    <input type="number" matInput formControlName="price">
                    <span matPrefix>â‚¹&nbsp;</span>
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex="50">
                    <mat-label>Purchase Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="purchaseDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center" class="mt-3">
                <button mat-raised-button color="primary" class="col-4" type="submit">Add</button>
            </div>
        </form>
    </div>
</div>
